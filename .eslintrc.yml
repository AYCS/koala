extends:
  - standard
  - plugin:jest/recommended

plugins: [ jest ]

rules:
  arrow-parens: [2, as-needed]
  eqeqeq: 0
  no-return-assign: 0
  no-var: 2
  semi: [2, always]
  space-before-function-paren: [2, never]
  yoda: 0
  arrow-spacing: 2
  dot-location: [2, property]
  prefer-arrow-callback: 2
  prefer-const: 2

overrides:
  files: "*.test.js"
  env:
    jest/globals: true
